<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue test</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <style>
            .normal {
                font-size: large;
                color: red;
            }
            .active {
                font-size: small;
                color: blue;
            }
        </style>
        <div id="app3">
            <div>{{ reverseMsg(msg) }}</div>
            <div>{{ reverseMsg(msg) }}</div>
            <div>{{ reverseMsg(msg) }}</div>
            <div>------------------</div>
            <div>{{reversedMsg }}</div>
            <div>{{reversedMsg }}</div>
            <div>{{reversedMsg }}</div>
        </div>

        <script>
            const vm = new Vue({
                el: '#app3',
                data: {
                    msg: 'Hello Vue!'
                },
                methods: {
                    reverseMsg() {
                        return this.msg.split('').reverse().join('')
                    }
                },
                computed: {
                    reversedMsg() {
                        return this.msg.split('').reverse().join('')
                    }
                },
                watch: {},
                created() {
                    console.log('created!');
                    console.log(this.msg);
                },
                mounted() {
                    console.log('mounted');
                }
            })
        </script>
    </body>
</html>
